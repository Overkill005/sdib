<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $("tr input[type='button']").click(function () {
      btn = $(this).val();
      tr = $(this).parents("tr");
      if (btn == "Edit") {
        tr.find("#lbl_name").addClass("h");
        tr.find("#lbl_name").removeClass("s");
        tr.find("input[type=text]").addClass("s");
        tr.find("input[type=text]").removeClass("h");
        tr.find("input[type=button]").val("Update");
      } else {
        tr.find("#lbl_name").addClass("s");
        tr.find("#lbl_name").removeClass("h");
        tr.find("input[type=text]").addClass("h");
        tr.find("input[type=text]").removeClass("s");
        tr.find("input[type=button]").val("Edit");
        name = tr.find("input[type=text]").val();
        alert(name + " update success!");
      }
    });
  });
</script>
<style>
  .h {
    display: none;
  }
  .s {
    display: block;
  }
</style>
