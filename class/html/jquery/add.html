<script>
  $(document).ready(function () {
    $("#s").click(function () {
      i = parseInt($("#f1").val());
      j = parseInt($("#f2").val());
      r = i + j;
      $("#sum").html(r);
    });
  });
</script>
<input type="text" id="f1" /> +
<input type="text" id="f2" />
<br />
<br />
<input type="button" value="ADD" id="s" />
<h2 id="sum"></h2>
