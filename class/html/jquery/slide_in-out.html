<script>
  $(document).ready(function () {
    $("#s").click(function () {
      $("#im").slideUp('slow');
    });
    $("#h").click(function () {
      $("#im").slideDown(2000);
    });
  });
</script>
<input type="button" value="Slide up" id="s" />
<input type="button" value="Slide down" id="h" />
<br />
<img src="../image/background.jpg" id="im" alt="" />
<style>
  #im{
    width:100%;
  }
</style>
