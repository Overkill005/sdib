<script>
  $(document).ready(function () {
    $("#s").click(function () {
      $("#im").show('slow');
    });
    $("#h").click(function () {
      $("#im").hide(2000);
    });
  });
</script>
<input type="button" value="Show" id="s" />
<input type="button" value="Hide" id="h" />
<br />
<img src="../image/background.jpg" id="im" alt="" />
