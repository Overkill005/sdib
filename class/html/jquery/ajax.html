<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $("#btn").click(function () {
      $.ajax({
        url: "result.php",
        type: "GET",
        data: { key: $("#n").val() },
        success: function (res) {
          $("#dis").html(res);
        },
      });
    });
  });
</script>
Name: <input type="text" id="n" />
<input type="button" value="OK" id="btn" />
<div id="dis"></div>
