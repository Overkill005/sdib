<script>
  function show(obj){
    document.getElementById('k').src=obj.src;
  }
</script>
<body>
  
  <img src="image/background.jpg" id="k" width="1208px" height="600px">
  <br>
  <img src="image/scenery.jpg" alt="" onmouseover="show(this)" width="400px" height="240px">
  <img src="image/scenery2.jpg" alt="" onmouseover="show(this)" width="400px" height="240px">
  <img src="image/background.jpg" alt="" onmouseover="show(this)" width="400px" height="240px">
</body>
